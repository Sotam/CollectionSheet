<div class="container">
  <div class="jumbotron">
    <h1 class="display-4">Hello, there!</h1>
    <p class="lead">Welcome to my Collection Sheet</p>
    <hr class="my-4" />

    <ul class="list-group">
      <li class="list-group-item">Ingame name: [NAME]</li>
      <li class="list-group-item">Friendcode: [FC]</li>
      <li class="list-group-item">Contact: [URL]</li>
    </ul>
  </div>
</div>

<div class="container-fluid">
  <div class="bg-light rounded-3 m-3">
    <ul ngbNav #nav="ngbNav" class="nav-tabs">
      <li ngbNavItem *ngFor="let tab of tabs">
        <a ngbNavLink>{{ tab.name }}</a>
        <ng-template ngbNavContent>
          <app-pokemon-table [pokemons]="tab.pokemons"></app-pokemon-table>
        </ng-template>
      </li>
    </ul>
    <div [ngbNavOutlet]="nav" class="p-3"></div>
  </div>
</div>
